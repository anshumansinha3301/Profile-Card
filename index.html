<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
 
   
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
   
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="dashboard">
        <div class="intro">
        
          <h1 data-aos="fade-up">Anshuman Sinha</h1>
          <h3 data-aos="fade-up">First Year <i class="fas fa-circle"></i> Data Science Developer</h3>
        </div>
        <div class="education">
          <h1 data-aos="fade-up">EDUCATION</h1>
          <div class="card-deck">
              <div data-aos="zoom-in" class="card">
                <div class="card-body">
                  <h3>BCA</h3>
                  <h3>Amity University Patna</h3>
                </div>
                <h5>2023 - 2026</h5>
              </div>
              <div data-aos="zoom-in" class="card">
                <div class="card-body">
                  <h3>Intermediate</h2>
                  <h3>DAV Public School</h2>
                </div>
                <h5>2022 - 2023</h5>
              </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="skills">
          <h1 data-aos="fade-up">SKILLS</h1>
          <div class="card-deck-hor">
            <div data-aos="zoom-in" class="card skill-card">
                  <h3>SQL</h2>
              </div>
              <div data-aos="zoom-in" class="card skill-card">
                  <h3> <i class="fas fa-circle"></i> Python <i class="fas fa-circle"></i> </h2>
              </div>
          </div>
          <div class="card-deck-hor">
            <div data-aos="zoom-in" class="card skill-card">
                  <h3>DBMS <i class="fas fa-circle"></i> GitHub</h2>
              </div>
              <div data-aos="zoom-in" class="card skill-card">
                  <h3>Javascript</h2>
              </div>
          </div>
        </div>
        <div class="achievements">
          <h1 data-aos="fade-up">ACHIEVEMENTS</h1>
          <div class="card-deck-hor">
            <div data-aos="zoom-in" class="card skill-card">
                  <h3>7<i class="fas fa-star"></i> Coding Ninjas</h2>
              </div>
              <div data-aos="zoom-in" class="card skill-card">
                  <h3>3<i class="fas fa-star"></i> Leetcode</h2>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="circle circle-2"></div>
    <div class="circle circle-1"></div>

    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        offset: 100,
      });
    </script>  
  </body>
</html>
